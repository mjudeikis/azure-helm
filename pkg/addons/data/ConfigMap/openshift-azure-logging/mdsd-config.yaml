apiVersion: v1
data:
  mdsd.xml: |
    <?xml version="1.0" encoding="utf-8"?>
    <MonitoringManagement version="1.0" namespace="_NAMESPACE_" eventVersion="1" timestamp="2017-08-01T00:00:00.000Z">
        <Accounts>
            <Account moniker="_ACCOUNT_" isDefault="true" autoKey="false" />
        </Accounts>
        <Management eventVolume="Large" defaultRetentionInDays="90" >
            <Identity tenantNameAlias="ResourceName" roleNameAlias="ResourceGroupName" roleInstanceNameAlias="SubscriptionId">
                <IdentityComponent name="Region">_REGION_</IdentityComponent>
                <IdentityComponent name="SubscriptionId">_SUBSCRIPTIONID_</IdentityComponent>
                <IdentityComponent name="ResourceGroupName">_RESOURCEGROUPNAME_</IdentityComponent>
                <IdentityComponent name="ResourceName">_RESOURCENAME_</IdentityComponent>
            </Identity>
            <AgentResourceUsage diskQuotaInMB="50000" />
        </Management>
        <Sources>
            <Source name="journald" dynamic_schema="true" />
            <Source name="audit" dynamic_schema="true" />
        </Sources>
        <Events>
            <MdsdEvents>
                <MdsdEventSource source="journald">
                    <RouteEvent eventName="CustomerSyslogEvents" storeType="CentralBond" priority="Normal"/>
                </MdsdEventSource>
                <MdsdEventSource source="audit">
                    <RouteEvent eventName="CustomerAuditLogEvents" storeType="CentralBond" priority="Normal"/>
                </MdsdEventSource>
            </MdsdEvents>
        </Events>
    </MonitoringManagement>
kind: ConfigMap
metadata:
  name: mdsd-config
  namespace: openshift-azure-logging
