apiVersion: v1
kind: Pod
metadata:
  annotations:
    scheduler.alpha.kubernetes.io/critical-pod: ''
  labels:
    openshift.io/component: api
    openshift.io/control-plane: 'true'
  name: master-api
  namespace: kube-system
spec:
  containers:
  - args:
    - start
    - master
    - api
    - --config=/etc/origin/master/master-config.yaml
    - {{ print "--loglevel=" (Deref .Config.ComponentLogLevel.APIServer) | quote }}
    command:
    - openshift
    image: {{ .Config.Images.ControlPlane | quote }}
    imagePullPolicy: Always
    livenessProbe:
      httpGet:
        path: healthz
        port: 6443
        scheme: HTTPS
      initialDelaySeconds: 45
      timeoutSeconds: 10
    name: api
    readinessProbe:
      httpGet:
        path: healthz/ready
        port: 6443
        scheme: HTTPS
      initialDelaySeconds: 10
      timeoutSeconds: 10
    securityContext:
      privileged: true
    volumeMounts:
    - mountPath: /etc/origin/master
      name: master-config
      readOnly: true
    - mountPath: /etc/origin/cloudprovider
      name: master-cloud-provider
      readOnly: true
    - mountPath: /var/lib/origin/
      name: master-data
    - mountPath: /etc/pki
      name: master-pki
  hostNetwork: true
  priorityClassName: system-node-critical
  volumes:
  - hostPath:
      path: /etc/origin/master
    name: master-config
  - hostPath:
      path: /etc/origin/cloudprovider
    name: master-cloud-provider
  - hostPath:
      path: /var/lib/origin
    name: master-data
  - hostPath:
      path: /etc/pki
    name: master-pki
