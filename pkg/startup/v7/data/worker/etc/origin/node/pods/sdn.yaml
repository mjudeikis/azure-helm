apiVersion: v1
kind: Pod
metadata:
  annotations:
    scheduler.alpha.kubernetes.io/critical-pod: ""
  labels:
    app: sdn
    component: network
    openshift.io/component: network
    type: infra
  name: sdn
  namespace: openshift-sdn
spec:
  containers:
  - command:
    - /bin/bash
    - -c
    - |
      #!/bin/bash
      set -euo pipefail

      # if another process is listening on the cni-server socket, wait until it exits
      trap 'kill $(jobs -p); exit 0' TERM
      while true; do
        if echo 'test' | socat - UNIX-CONNECT:/var/run/openshift-sdn/cni-server.sock >/dev/null; then
          echo "warning: Another process is currently listening on the CNI socket, waiting 5s ..." 2>&1
          sleep 5 & wait
        else
          break
        fi
      done

      # Take over network functions on the node
      rm -Rf /etc/cni/net.d/80-openshift-network.conf
      cp -Rf /opt/cni/bin/* /host/opt/cni/bin/

      if [[ -f /etc/sysconfig/origin-node ]]; then
        set -o allexport
        source /etc/sysconfig/origin-node
      fi

      exec openshift start network --config=/etc/origin/node/node-config.yaml --kubeconfig=/etc/origin/node/sdn.kubeconfig --loglevel=${DEBUG_LOGLEVEL:-2}
    env:
    - name: OPENSHIFT_DNS_DOMAIN
      value: cluster.local
    image: {{ .Config.Images.Node | quote }}
    name: sdn
    ports:
    - containerPort: 10256
      hostPort: 10256
      name: healthz
    resources:
      requests:
        cpu: 10m
        memory: 100Mi
    securityContext:
      privileged: true
      runAsUser: 0
    volumeMounts:
    - mountPath: /etc/origin/node/
      name: host-config
      readOnly: true
    - mountPath: /etc/sysconfig/origin-node
      name: host-sysconfig-node
      readOnly: true
    - mountPath: /var/run
      name: host-var-run
    - mountPath: /var/run/dbus/
      name: host-var-run-dbus
      readOnly: true
    - mountPath: /var/run/openvswitch/
      name: host-var-run-ovs
      readOnly: true
    - mountPath: /var/run/kubernetes/
      name: host-var-run-kubernetes
      readOnly: true
    - mountPath: /var/run/openshift-sdn
      name: host-var-run-openshift-sdn
    - mountPath: /host/opt/cni/bin
      name: host-opt-cni-bin
    - mountPath: /etc/cni/net.d
      name: host-etc-cni-netd
    - mountPath: /var/lib/cni/networks/openshift-sdn
      name: host-var-lib-cni-networks-openshift-sdn
  hostNetwork: true
  hostPID: true
  priorityClassName: system-node-critical
  volumes:
  - hostPath:
      path: /etc/origin/node
    name: host-config
  - hostPath:
      path: /etc/sysconfig/origin-node
    name: host-sysconfig-node
  - hostPath:
      path: /lib/modules
    name: host-modules
  - hostPath:
      path: /var/run
    name: host-var-run
  - hostPath:
      path: /var/run/dbus
    name: host-var-run-dbus
  - hostPath:
      path: /var/run/openvswitch
    name: host-var-run-ovs
  - hostPath:
      path: /var/run/kubernetes
    name: host-var-run-kubernetes
  - hostPath:
      path: /var/run/openshift-sdn
    name: host-var-run-openshift-sdn
  - hostPath:
      path: /opt/cni/bin
    name: host-opt-cni-bin
  - hostPath:
      path: /etc/cni/net.d
    name: host-etc-cni-netd
  - hostPath:
      path: /var/lib/cni/networks/openshift-sdn
    name: host-var-lib-cni-networks-openshift-sdn
